<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Messenger</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://kit.fontawesome.com/43198a0863.js" crossorigin="anonymous"></script>
<link rel="icon" href="img/facebook-messenger-brands.svg"/></head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/iconfont/material-icons.min.css" referrerpolicy="no-referrer" />
<body>

	<section>

		<h1>Welcome to Chat Popup</h1>
		<p>Click on the chat button to start chatting</p>


		<button class="comment-btn">
			<i class="far fa-comment-alt"></i>
		</button>

		<div class="chat-popup">
			<div class="alert">1</div>
			<div class="chat-area">
				<div class="income-msg">
					<img src="img/homme.jpeg" class="avatar">
					<span class="msg">Hi, How are you ?</span>
				</div>
			</div>

			<div class="input-area">
				<input type="text">
				<button id="emoji-btn">
					<i class="far fa-smile"></i>
				</button>
				<button class="submit">
					<i class="far fa-paper-plane"></i>
				</button>
			</div>
		</div>





	</section>



<script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.0.3/dist/index.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
